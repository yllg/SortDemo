<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.快速排序</title>
</head>

<body>
    <script>
        var quickSort = function (myArray) {　　
            // 当被分的数组只剩一个时，退出递归
            if (myArray.length <= 1) {
                return myArray;
            }
            
            //这里选择中间的值为基准值，当然也可以选择别的为基准值，比如选择第一个数
            // 中间基准值的index
            var pivotIndex = Math.floor(myArray.length / 2);　　
            // 基准值
            var pivot = myArray.splice(pivotIndex, 1)[0];　　
            
            var left = [];　　
            var right = [];　　
            // 小的放左边，大的放右边
            for (var i = 0; i < myArray.length; i++) {　　　　
                if (myArray[i] < pivot) {　　
                    left.push(myArray[i]);　
                } else {
                    right.push(myArray[i]);　
                }　　
            }　　
            
            // 递归
            // 把数组合并在一起
            return quickSort(left).concat([pivot], quickSort(right));
        };

        //测试一下
        var dataStore = [1, 8, 3, 2, 9, 5, 4, 7];
        console.log(quickSort(dataStore));

    </script>
</body>

</html>
